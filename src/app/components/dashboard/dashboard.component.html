<table class="table table-bordered">
  <thead>
    <tr>
      <th>
        First Name
        <span>
          <input
            type="text"
            placeholder="Type to search name..."
            [(ngModel)]="searchString"
          />
        </span>
      </th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Birth Date</th>
      <th>Phone</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let user of userData | searchStringFilter: 'firstName':searchString;
        let i = index
      "
    >
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.birthDate }}</td>
      <td>{{ user.phone }}</td>
      <td>
        <i
          class="fa fa-fw fa-pencil"
          (click)="openModal(editProfileModal, user)"
        ></i>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #editProfileModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="editProfileLabel">Edit Profile</h5>
    <button
      type="button"
      class="close"
      (click)="modalRef?.hide()"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="firstName" class="col-sm-4 col-form-label"
          >First Name</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            formControlName="firstName"
            id="firstname"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            formControlName="lastName"
            id="lastname"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">Username</label>
        <div class="col-sm-8">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            id="email"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="birthDate" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            formControlName="birthDate"
            id="birthDate"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            formControlName="phone"
            id="phone"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">
          Submit
        </button>
      </div>
    </form>
  </div>
</ng-template>
